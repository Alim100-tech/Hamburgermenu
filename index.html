<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Hamburger Menu</title>
</head>
<body>
  <nav>
    <div class="logo"> <img src="download-google-logo.jfif" width="50" alt="">
      <h1></h1>
    </div>
    <ul id="menuList">
      <li><a href="#"></a>Home</li>
      <li><a href="#"></a>About</li>
      <li><a href="#"></a>Features</li>
      <li><a href="#"></a>Contact</li>
    </ul>
    <li><a href="#"></a><button>Get Started</button></li>
    <div class="menu-icon">
      <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </div>
  </nav>
  <script>
    let menuList = document.getElementById("menuList")
    menuList.style.maxHeight = "0px";
    function toggleMenu() {
      if(menuList.style.maxHeight == "0px")
    {
      menuList.style.maxHeight = "300px"
    }
    else{
      menuList.style.maxHeight = "0px";
    }
  }
  </script>
</body>
</html>
